<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
	<link rel="shortcut icon" href="#">
	<style> @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap'); </style>
	<title>Login</title>
</head>
<body>
	<div >
		<div class="flash">
			{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages  %}
					{{ message }}	
				{% endfor %}
			{% endif %}
			{% endwith %}
		</div>
		
			<form id="form" method="POST">
				{{ form.hidden_tag() }}
					<h2 >Login</h2>
				
					{{ form.username (class='input') }}

					{{ form.password (class='input') }}
						
				{{ form.submit (class='submit') }}	
			</form>
		
	</div>
</body>
</html>
